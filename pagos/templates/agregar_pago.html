{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <title>Agregar Pago</title>
</head>

<body>
    <form class="container" method="post">
        {%csrf_token%}
        <div class="card" style="max-width: 40%; margin: auto;">
            <div class="card text-center">
                <div class="card-header" style="background-color: rgb(69, 180, 69);">
                    <strong>Agregar Pago</strong>
                </div>
                <div class="card-body">
                    <label class="fw-bold" for="socio">Socio:</label>
                    <select class="form-control mb-2" name="socio">
                        {% for socio in socios %}
                        <option value="{{ socio.id }}">{{ socio.nombres }}</option>
                        {% endfor %}
                    </select>
                    <label class="fw-bold" for="proveedor">Proveedor:</label>
                    <select class="form-control mb-2" name="proveedor">
                        {% for proveedor in proveedores %}
                        <option value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
                        {% endfor %}
                    </select>
                    <label class="fw-bold" for="consumo_total">Consumo total:</label>
                    <input step="any" name="consumo_total" class="form-control mb-2" type="number"
                        placeholder="Ingrese la Cantidad">
                    <label class="fw-bold" for="fecha_consumo">Fecha:</label>
                    <input class="form-control mb-2" type="date" name="fecha_consumo">
                    <br>
                    <!-- <form method="post">
                        {%csrf_token%} -->
                    <button class="btn btn-success form-control mb-2"
                        style="background-color: rgb(69, 180, 69); width: 30%;">
                        Aceptar</button>
                    <!-- </form> -->
                    <br>
                    <a class="btn btn-danger form-control mb-2" style="width: 30%;" href="/principal/">Salir</a>
                </div>
            </div>
    </form>
</body>

</html>

{% endblock %}
