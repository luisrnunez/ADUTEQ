{% extends 'base1.html' %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>ADUTEQ - Socios</title>
    <link rel="stylesheet" href="{% static 'css/estilo_menu_desplegable.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

{% block content %}
    <!-- Aquí va el contenido de la página -->
    <div class="content-menu">

        <div class="header">
            <h1>Agregar Proveedor</h1>
        </div>
        <div class="content">
            <div class="form-container">
                <form id="registro-form" action="/registrarproveedor/" method="POST">{% csrf_token %}
                    <label for="nombre">Nombre:</label>
                    <input maxlength="50" type="text" id="nombre" placeholder="Fulanito" name="nombre" required>

                    <label for="telefono">Télefono:</label>
                    <input maxlength="10" type="text" id="telefono" name="telefono" required>

                    <label for="email">RUC:</label>
                    <input maxlength="13" type="number" id="ruc" name="ruc" placeholder="6875645356543" required>

                    <label for="direccion">Dirección:</label>
                    <input type="text" maxlength="100" id="direccion" name="direccion" placeholder="Quevedo" required>

                    <label for="foto">Comisión:</label>
                    <input type="number" step="any" id="comision" name="comision" placeholder="25.00" required>
                    <!--<input type="file" id="foto" name="foto" accept="image/*">-->

                    <label for="foto">Estado:</label>
                    <select name="estado" id="estado" aria-placeholder="seleccione estado">
                        <option value="0">Desabilitado</option>
                        <option value="1">Habilitado</option>
                    </select>


                    <input type="submit" value="Agregar Socio">
                    <a class="form-control mb-2" id="cancel" href="/proveedores">Cancelar</a>
                </form>
            </div>
        </div>
        <!-- Resto del contenido de la página -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

            {% endif %}
        {% endfor %}
    {% endif %}-->
    {% endblock %}
</body>

</html>
