{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <title>Agregar Pago por cuotas</title>
</head>

<body>
    <div class="content-menu" style="padding-top: 0%;">

        <div class="header">
            <h1>DESCUENTO CUOTAS</h1>
        </div>
        <div class="socios-content ">
            <form class="container" method="post">
                {%csrf_token%}
                <div class="card" style="max-width: 40%; margin: auto;">
                    <div class="card text-center">
                        <div class="card-header" style="background-color: rgb(69, 180, 69);">
                            <strong>Agregar Descuento Cuotas</strong>
                        </div>
                        <div class="card-body">
                            <label class="fw-bold" for="socio">Socio:</label>
                            <select class="form-control mb-2" name="socio" required>
                                {% for socio in socios %}
                                <option value="{{ socio.id }}">{{ socio.user.last_name }} {{ socio.user.first_name }}</option>
                                {% endfor %}
                            </select>
                            <label class="fw-bold" for="proveedor">Proveedor:</label>
                            <select class="form-control mb-2" name="proveedor" required>
                                {% for proveedor in proveedores %}
                                <option value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
                                {% endfor %}
                            </select>
                            <label class="fw-bold" for="numero_cuotas">Numero Cuotas:</label>
                            <input name="numero_cuotas" class="form-control mb-2" type="number"  placeholder="Ingrese el numero de cuotas" required>

                            <label class="fw-bold" for="consumo_total">Valor Consumo:</label>
                            <input step="any" name="consumo_total" class="form-control mb-2" type="number"  placeholder="Ingrese el valor consumido" required>

                            <label class="fw-bold" for="fecha_descuento">Fecha:</label>
                            <input class="form-control mb-2" type="date" name="fecha_descuento" required>
                            
                            <br>
                            <!-- <form method="post">
                                {%csrf_token%} -->
                            <button class="btn btn-success form-control mb-2"
                                style="background-color: rgb(69, 180, 69); width: 30%;">
                                Aceptar</button>
                            <!-- </form> -->
                            <br>
                            <a class="btn btn-danger form-control mb-2" style="width: 30%;"
                                href="/lista_pagos_cuotas/">Salir</a>
                        </div>
                    </div>
            </form>
        </div>
    </div>

</body>
{% endblock %}
