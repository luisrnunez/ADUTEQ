{% extends 'base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pantalla con Im√°genes y Texto</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .image-container {
    display: flex;
    align-items: flex-start;
    justify-content: center;
    margin-bottom: 20px;
  }

  .image-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 10px;
  }

  .image-card img {
    max-width: 200px;
    margin-bottom: 10px;
  }

  .text {
    text-align: center;
    font-size: 14px;
    color: #000000;
    font-weight: bold;
  }

  .text p {
    margin: 0;
  }
</style>
</head>
<body>
  <div class="image-container">
    <div class="image-card">
      <img src="{% static 'img/reportessocios.png' %}" alt="Reporte Socios">
      <div class="text">
        <p>Reporte Descuento Total Socios</p>
        <a href="/reportes_socios_todos/"> <button style="margin-top: 10px;" class="add-socio-btn"> Generar Reporte</button></a>
      </div>
    </div>
    <div class="image-card">
      <img src="{% static 'img/reportessocios.png' %}" alt="Reporte Socios">
      <div class="text">
        <p>Reporte Descuento Pendientes Socios</p>
        <a href="/reportes_socios/"> <button style="margin-top: 10px;" class="add-socio-btn"> Generar Reporte</button></a>
      </div>
    </div>
    <div class="image-card">
      <img src="{% static 'img/reportessocios.png' %}" alt="Imagen 2">
      <div class="text">
        <p>Reporte Consumo Mensual Proveedores.</p>
        <a href="/generar_reporte/"> <button style="margin-top: 10px;" class="add-socio-btn"> Generar Reporte</button></a>
      </div>
    </div>
    <div class="image-card">
      <img src="{% static 'img/reportessocios.png' %}" alt="Imagen 3">
      <div class="text">
        <p>Reporte General Descuento Socio</p>
        <a href="/reportes_socios_general/"> <button style="margin-top: 10px;" class="add-socio-btn"> Generar Reporte</button></a>
      </div>
    </div>
  </div>
  
  <div class="image-container">
    
  </div>

</body>
</html>



{% endblock %}
