{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <title>Document</title>
</head>

<body>
    <div style="margin: auto; max-width: 70%">
        <br>
        <a class="btn btn-success" href="/agregar_pago/">Agregar Pago</a>
        <a class="btn btn-danger" href="/principal/">Salir</a>
        <br />
        <table style="margin: auto" class="table table-sm">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Socio ID</th>
                    <th scope="col">Proveedor ID</th>
                    <th scope="col">Consumo Total</th>
                    <th scope="col">Fecha</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for pago in pagos %}
                <tr>
                    <td>{{pago.id}}</td>
                    <td>{{pago.socio.nombres}}</td>
                    <td>{{pago.proveedor.nombre}}</td>
                    <td>{{pago.consumo_total}}</td>
                    <td>{{pago.fecha_consumo}}</td>
                    <td>
                        <form action="{% url 'eliminarpago' pago.id %}">
                            <button class="btn btn-danger">Eliminar</button>
                        </form>
                    </td>
                    <td>
                        <form action="{% url 'editarpago' pago.id %}">
                            <button class="btn btn-info">Editar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
{% endblock %}
