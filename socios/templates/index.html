{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>ADUTEQ - Inicio de Sesión</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo_login.css' %}"/>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{% static 'img/aduteq.png' %}" alt="ADUTEQ Logo">
        </div>
        <h1 class="title">ADUTEQ</h1>
        <form class="login-form" href="/html/emp_principal.html">
            <input type="text" name="usuario" placeholder="Usuario" required>
            <input type="password" name="contrasena" placeholder="Contraseña" required>
            <input type="submit" value="Iniciar sesión"  href="/html/emp_principal.html">
        </form>
        <a class="forgot-password" href="/emp_principal.html">¿Olvidaste tu contraseña?</a>
    </div>
</body>
</html>
