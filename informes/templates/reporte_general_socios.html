<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: landscape;
            margin: 20mm 10mm;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            /* Añadido para espaciar los elementos */
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: flex-start;
            align-content: flex-start;
        }

        .fecha {
            display: flex;
            align-items: flex-start;
            text-align: center;
        }

        table {
            width: 90%;
            border-collapse: collapse;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="{{ image_path }}" alt="Logo" width="150" height="150">
        </div>
        <div class="fecha">
            <h1>Reporte General Descuento Socio - {{ mes }}/{{ anio }}</h1>
            <h1>Total: {{total}}</h1>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cédula</th>
                <th>Consumo total</th>
            </tr>
        </thead>
        <tbody>
            {% for row in resultados %}
            <tr>
                <td>{{ row.0 }}</td>
                <td>{{ row.1 }}</td>
                <td>{{ row.7 }}</td>
            </tr>
            {% endfor %}
            <td>Total</td>
            <td>------</td>
            <td>{{total}}</td>
        </tbody>
    </table>
</body>

</html>
