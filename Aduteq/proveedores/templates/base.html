{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estilo_menu_desplegable.css' %}" />
    <link rel="stylesheet" href="{% static 'css/proveedores.css' %}" />
    <link rel="stylesheet" href="{% static 'css/aggproveedor.css' %}" />
    <link rel="stylesheet" href="{% static 'css/editproveedor.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <div class="profile-lg">
                <a href="/principal"><img src="{% static 'img/aduteq.png' %} " alt="ADUTEQ Logo"></a>
            </div>
    
        </div>
        <ul>
            <li><a href="/socios"><img src="{% static 'img/icon-socios.png' %}" alt="Socios"
                        width="30px">&nbsp<span> Socios</span></a></li>
            <li><a href="/proveedores"><img src="{% static 'img/icon-proveedores.png' %} " alt="Proveedores"
                        width="30px">&nbsp<span> Proveedores</span></a></li>
            <li><a href="#"><img src=" {% static 'img/icon-actividades.png' %}" alt="Actividades"
                        width="30px">&nbsp<span> Actividades</span></a></li>
            <li><a href="#"><img src=" {% static 'img/icon-reportes.png' %}" alt="Reportes" width="30px">&nbsp<span>
                        Reportes</span></a></li>
            <li><a href="#"><img src=" {% static 'img/icon-cuenta.png' %} " alt="Cuenta" width="30px">&nbsp<span>
                        Cuenta</span></a></li>
        </ul>
        <div class="profile">
            <img src="{% static 'img/icon-usuarios.png' %}" alt="Foto de perfil">&nbsp
            <span>Usuario</span>
        </div>
    </div>

    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/js/proveedores.js"></script>
    <script src="../static/js/aggproveedor.js"></script>
    <script src="../static/js/editproveedor.js"></script>
</body>
</html>
